<!doctype html>
<html lang="en">
<head>
<!-- SEO meta tags -->
<meta name="description" content="UniThrift is a student marketplace for buying and selling preloved items safely near your campus.">
<meta name="keywords" content="UniThrift, student marketplace, preloved items, Ateneo, campus shop">
<meta name="author" content="Group 3 - UniThrift">

<!-- Open Graph (for social media preview) -->
<meta property="og:title" content="UniThrift – Buy & Sell Preloved Campus Items">
<meta property="og:description" content="Find trusted sellers and affordable preloved goods near your university.">
<meta property="og:image" content="https://unithrift.netlify.app/preview.png">
<meta property="og:url" content="https://unithrift.netlify.app/">

<!-- Mobile-friendly -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout • UniThrift</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      color: #111827;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
    }
    h1 { margin: 0 0 8px; }
    .muted { color: #6b7280; margin: 0 0 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px 6px; border-bottom: 1px solid #f1f5f9; text-align: left; }
    tfoot td { font-weight: 700; }
    .actions { margin-top: 16px; display: flex; gap: 8px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; }
    #placeOrder { background: black; color: white; }
    #clearCart { background: #e5e7eb; }
    .ok {
      color: #166534;
      background: #dcfce7;
      padding: 10px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    .err {
      color: #991b1b;
      background: #fee2e2;
      padding: 10px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    .post-actions {
      display: none;
      gap: 10px;
      margin-top: 12px;
    }
    .link {
      background: #111827;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 8px;
    }
    .ghost { background: #e5e7eb; color: #111827; }
    label { font-weight: 600; display: block; margin-top: 16px; }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin-top: 6px;
    }
    .coupon-row { margin-top: 16px; }
    .coupon-row input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }
    .coupon-row button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      background: black;
      color: white;
    }
    #couponSummary { margin-top: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <p class="muted">Review your items then place your order.</p>

    <table id="cartTable" aria-label="Cart items">
      <thead>
        <tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr>
      </thead>
      <tbody id="cartBody"></tbody>
      <tfoot>
        <tr><td colspan="3">Total</td><td id="grandTotal">₱0</td></tr>
      </tfoot>
    </table>
    <div class="coupon-row">
      <label for="couponInput" class="muted" style="margin-bottom:4px;display:block;">
        Have a coupon code?
      </label>
      <div style="display:flex;gap:8px;">
        <input id="couponInput" type="text" placeholder="Enter code (e.g. UNISTUDENT10)" />
        <button type="button" id="applyCoupon">Apply</button>
      </div>
      <div id="couponSummary" class="small"></div>
    </div>

    <label for="phone">Contact Phone (required)</label>
    <input
      id="phone"
      type="tel"
      placeholder="09xx xxx xxxx"
      style="width: 100%; padding: 8px 10px; margin-top: 4px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #d1d5db;"
    />
    <!-- ZIP & City Live API -->
    <label for="zip">Enter ZIP Code:</label>
    <input type="text" id="zip" placeholder="e.g. 1108">
    <p id="cityInfo" class="muted">City: —</p>

    <div class="actions" id="preActions">
      <button type="button" id="placeOrder">Place Order</button>
      <button type="button" id="clearCart">Clear Cart</button>
    </div>

    <div id="ok" class="ok"></div>
    <div id="err" class="err"></div>

    <div id="postActions" class="post-actions">
      <a href="index.html" class="link">Back to Shop</a>
      <a href="listings.html" class="link ghost" id="orderAgain">Order Again</a>
    </div>

    <p class="muted">This demo uses a live API call to <code>https://api.zippopotam.us</code> to fetch your city name.</p>
  </div>

  <script>

    
    const API_BASE = "http://localhost:8000";
    function getAuthToken() {
      return localStorage.getItem("authToken");
}
    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem("cart") || "[]");
      } catch {
        return [];
      }
    }

    function formatPeso(n) {
      const num = Number(n) || 0;
      return `₱${num.toFixed(0)}`;
    }

    // Same coupon definitions as backend (for UX feedback)
    const COUPONS = {
      UNISTUDENT10: { type: "percent", value: 10, minTotal: 0, label: "10% off for students" },
      FREESHIP20:   { type: "flat",    value: 20, minTotal: 150, label: "₱20 off orders ₱150+" },
    };

    let currentSubtotal = 0;
    let activeCoupon = null;
    let lastDiscount = 0;

    function computeDiscount(total, code) {
      const info = COUPONS[code];
      if (!info || total <= 0) return { valid: false, discount: 0, message: "Invalid code." };
      if (total < (info.minTotal ?? 0)) {
        return {
          valid: false,
          discount: 0,
          message: `Minimum order ${formatPeso(info.minTotal)} for this coupon.`,
        };
      }
      let discount = 0;
      if (info.type === "percent") {
        discount = (total * info.value) / 100;
      } else if (info.type === "flat") {
        discount = info.value;
      }
      discount = Math.max(0, Math.round(discount));
      return {
        valid: discount > 0,
        discount,
        message: info.label || "Coupon applied",
      };
    }

    function updateTotalsWithCoupon() {
      const totalEl = document.getElementById("grandTotal");
      const summary = document.getElementById("couponSummary");

      let final = currentSubtotal;
      lastDiscount = 0;

      if (activeCoupon) {
        const { valid, discount, message } = computeDiscount(currentSubtotal, activeCoupon);
        if (valid) {
          lastDiscount = discount;
          final = Math.max(0, Math.round(currentSubtotal - discount));
          summary.style.color = "#16a34a";
          summary.textContent = `${message} (−${formatPeso(discount)})`;
        } else {
          activeCoupon = null;
          summary.style.color = "#991b1b";
          summary.textContent = "Coupon not applicable.";
        }
      } else {
        summary.textContent = "";
      }

      totalEl.textContent = formatPeso(final);
    }

    function handleApplyCoupon() {
      const input = document.getElementById("couponInput");
      const code = (input.value || "").trim().toUpperCase();
      const summary = document.getElementById("couponSummary");

      if (!code) {
        activeCoupon = null;
        lastDiscount = 0;
        summary.style.color = "#6b7280";
        summary.textContent = "Coupon cleared.";
        updateTotalsWithCoupon();
        return;
      }

      const { valid, discount, message } = computeDiscount(currentSubtotal, code);
      if (!valid) {
        activeCoupon = null;
        lastDiscount = 0;
        summary.style.color = "#991b1b";
        summary.textContent = "Invalid or not applicable coupon.";
      } else {
        activeCoupon = code;
        lastDiscount = discount;
        summary.style.color = "#16a34a";
        summary.textContent = `${message} (−${formatPeso(discount)})`;
      }
      updateTotalsWithCoupon();
    }

    function renderCart() {
      const cart = loadCart();
      const tbody = document.getElementById("cartBody");
      const totalEl = document.getElementById("grandTotal");
      tbody.innerHTML = "";

      let total = 0;
      cart.forEach(item => {
        const sub = (Number(item.price) || 0) * (Number(item.qty) || 0);
        total += sub;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name ?? "(Unnamed)"}</td>
          <td>${item.qty ?? 0}</td>
          <td>${formatPeso(item.price)}</td>
          <td>${formatPeso(sub)}</td>
        `;
        tbody.appendChild(tr);
      });

      currentSubtotal = total;
      totalEl.textContent = formatPeso(total);
      updateTotalsWithCoupon();
    }

    async function doCheckout() {
      const ok = document.getElementById("ok");
      const err = document.getElementById("err");
      ok.style.display = "none";
      err.style.display = "none";

      const token = getAuthToken();
      if (!token) {
        alert("Please log in before checking out.");
        window.location.href = "login.html";
        return;
      }

      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        err.textContent = "Please enter your phone number.";
        err.style.display = "block";
        return;
      }

      const cart = loadCart();
      const items = cart.map((i) => ({
        productId: i.id ?? i.productId ?? String(i.name || "item"),
        name: i.name ?? "Item",
        price: Number(i.price) || 0,
        qty: Number(i.qty) || 0,
      }));

      const couponCode =
        activeCoupon ||
        (document.getElementById("couponInput")?.value || "")
          .trim()
          .toUpperCase() ||
        null;

      try {
        const resp = await fetch(`${API_BASE}/api/cart/checkout`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ items, couponCode, phone }),
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(`Checkout failed: ${resp.status} ${text}`);
        }

        const data = await resp.json();
        const pickup = data.pickup || { etaMins: 15, fee: 0 };
        const discountText = data.discount
          ? `<br/>Discount: −${formatPeso(data.discount)} (${data.couponCode})`
          : "";

        ok.innerHTML = `
          <strong>Order Confirmed!</strong><br/>
          Order ID: ${data.orderId ?? "(pending)"}<br/>
          Total: ${formatPeso(data.total)}${discountText}<br/>
          Pickup ETA: ${pickup.etaMins} mins<br/>
          Fee: ${formatPeso(pickup.fee)}
        `;
        ok.style.display = "block";

        // show the "Back to Shop" / "Order Again" buttons
        const pre = document.getElementById("preActions");
        const post = document.getElementById("postActions");
        if (pre) pre.style.display = "none";
        if (post) {
          post.style.display = "flex";
          post.style.gap = "10px";
        }

        localStorage.removeItem("cart");
        renderCart();
      } catch (e) {
        console.error(e);
        err.textContent = e.message || "Something went wrong during checkout.";
        err.style.display = "block";
      }
    }

    function clearCart() {
      localStorage.removeItem("cart");
      renderCart();
      const ok = document.getElementById("ok");
      const err = document.getElementById("err");
      ok.style.display = "none";
      err.style.display = "none";
    }

    document.getElementById("placeOrder").addEventListener("click", doCheckout);
    document.getElementById("clearCart").addEventListener("click", clearCart);
    document.getElementById("applyCoupon").addEventListener("click", handleApplyCoupon);

    renderCart();
  </script>
</body>
</html>
