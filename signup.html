<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign up • UniThrift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 40px 16px;
        display: flex;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 16px;
        padding: 24px 24px 28px;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.1);
        border: 1px solid #e5e7eb;
      }
      h1 {
        margin: 0 0 4px;
        font-size: 1.6rem;
      }
      p.muted {
        margin: 0 0 16px;
        color: #6b7280;
        font-size: 0.9rem;
      }
      label {
        display: block;
        margin-top: 12px;
        font-size: 0.85rem;
        font-weight: 500;
        color: #374151;
      }
      input {
        width: 100%;
        padding: 9px 10px;
        margin-top: 4px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 0.9rem;
        outline: none;
      }
      input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.2);
      }
      button {
        margin-top: 18px;
        width: 100%;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        background: #111827;
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95rem;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .message {
        margin-top: 10px;
        font-size: 0.85rem;
        padding: 8px 10px;
        border-radius: 10px;
        display: none;
      }
      .message.error {
        background: #fee2e2;
        color: #b91c1c;
      }
      .message.ok {
        background: #dcfce7;
        color: #166534;
      }
      .small-link {
        margin-top: 14px;
        font-size: 0.85rem;
        text-align: center;
        color: #6b7280;
      }
      .small-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Create your UniThrift account</h1>
      <p class="muted">Sign up once to buy and sell across campus.</p>

      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your full name" />

      <label for="email">Ateneo / school email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="At least 6 characters"
      />

      <div id="msg" class="message error"></div>
      <button id="btnSignup">Sign up</button>

      <div class="small-link">
        Already have an account?
        <a href="login.html">Log in</a>
      </div>
    </div>

    <script>
      const API_BASE = "https://group-final-project-production.up.railway.app";

      function saveAuth(token, user) {
        localStorage.setItem("authToken", token);
        localStorage.setItem("authUser", JSON.stringify(user || {}));
      }

      function showMessage(text, isError = true) {
        const el = document.getElementById("msg");
        el.textContent = text;
        el.className = "message " + (isError ? "error" : "ok");
        el.style.display = "block";
      }

      document
        .getElementById("btnSignup")
        .addEventListener("click", async () => {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!name || !email || !password) {
            showMessage("Please fill out all fields.");
            return;
          }

          const btn = document.getElementById("btnSignup");
          btn.disabled = true;
          showMessage("Creating account…", false);

          try {
            const resp = await fetch(`${API_BASE}/api/auth/signup`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await resp.json();

            if (!resp.ok) {
              throw new Error(data.error || "Signup failed");
            }

            saveAuth(data.token, data.user);
            showMessage("Account created! Redirecting…", false);

            setTimeout(() => {
              window.location.href = "index.html";
            }, 800);
          } catch (e) {
            console.error(e);
            showMessage(e.message || "Signup failed.");
          } finally {
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
